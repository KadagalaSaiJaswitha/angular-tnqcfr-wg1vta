<h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <br>
      <label for="email"><b>Email<br><br></b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <img src="https://img.freepik.com/free-vector/sign-concept-illustration_114360-125.jpg?w=740&t=st=1668611085~exp=1668611685~hmac=a6d3884971cff4a607219101b6af6dfdcc3ef6e0e24541f12d992bf2eacebedd"
      style="width:300;height:300;float:right;border:2px solid white" >


      <label for="uname"><b>Username<br><br></b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password<br><br></b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password<br><br></b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div>
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn" style="background-color:Red;color:rgb(255,255,255);border-radius:100px">Cancel</button>
        <button type="submit" class="signupbtn" style="background-color:Green;color:rgb(255,255,255);border-radius:100px;float:right">Sign Up</button>
      </div>
